<add-sensor-dialog></add-sensor-dialog>
    <div class="container" style="width:900px;" >
      <a href="home">
        <button class="btn btn-primary ">Home</button>
      </a>
      <h3>Subscriptions</h3>
      <button #createButton (click) = "toggleSfComponent($event)" class="btn btn-primary btn-sm" style="float: right;" >Create Subscription&nbsp; &nbsp;
        <span class="glyphicon glyphicon-chevron-down"></span>
      </button>


      <sub-form (onAddSensor)= "showCreateSensorDialog()"></sub-form>

      <div id="subscription_table" style="background-color: white;clear:both; margin-top:10px;" class="well well-lg">
      <table class="table table-condensed table-hover">
        <thead>
        <tr>
          <th>Name</th>
          <th>Destination Group</th>
          <th>Sensor Group</th>
          <th>Interval</th>
          <th>Edit</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sub of subscriptions">
            <td>{{sub.name}}</td>
            <td>{{sub.destinationGroup}}</td>
            <td>{{sub.sensorGroup}}</td>
            <td>{{sub.interval}}</td>
            <td><span (click)="onEdit(sub.name, sub.destinationGroup, sub.sensorGroup, sub.interval)" class="glyphicon glyphicon-pencil"></span></td>
          </tr>
      
      </tbody>
    </table>
    </div>
</div>
