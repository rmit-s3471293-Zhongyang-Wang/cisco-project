<div class="create-form form-container well well-lg" [style.display]="isDisplay?'block':'none'">

    <!--create policy group form, shows up on click create policy button-->
    <!--attention: bootstrap does not work with 2-way data binding -->
    <form class="form-inline " role="form">
       <div class="form-group">
            <label class="control-label">Name</label>
                <br />
                <br />
                <div class="input-group">
                    <span class="input-group-addon" id="groupNameAddon">
                        <span class="glyphicon glyphicon-tag" aria-hidden="true"></span>
                    </span>

                    <!--bind with data model-->
                    <input required #newSubName type="text" class="form-control" placeholder="Name"  aria-describedby="groupNameAddon" value="{{subscription.name}}" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">Destination Group</label>
                <button type="button" class="btn btn-primary btn-xs" ><i class="glyphicon glyphicon-plus"></i></button>
                <br>
                <br />
                <select #newSubDest class="form-control" style="width:150px;" >
                     <option *ngFor="let s of desGroups">{{s}}</option>
                </select>
        </div>

        <div class="form-group">
            <label class="control-label">Sensor Group</label>
            <button  (click)="addNewSensor()" type="button" class="btn btn-primary btn-xs"><i class="glyphicon glyphicon-plus"></i></button>
            <br>    
            <br/>
            <select #newSubSensor class = "form-control" style="width:120px;" >
                <option *ngFor="let s of senGroups">{{s}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="control-label">Interval</label>
            <br>     
            <br/>
            <input type="number" #newSubInterval  class="form-control"  min="0"  value="{{subscription.interval}}" style="width:60px;">
        </div>

        <div class="form-group">
        <br>
        <br />
            <input type="submit" class="form-control btn btn-primary"  name="submit" value="Submit"  (click)="onSubmit(newSubName.value,newSubDest.value,newSubSensor.value,newSubInterval.value)"/>
        </div>
        
        <div class="form-group">
        <br>
        <br />
            <input type="button" class="form-control btn btn-danger" name="delete" value="Delete" />
        </div>
    </form>
</div>
