<div id="mainTab" class="container">
    <ul class="nav nav-pills">
        <li *ngIf="showPolicy > 0" class="active">
            <a href="#tab-policy" data-toggle="tab">
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                POLICY
            </a>
        </li>
        <li *ngIf="showSubcription > 0">
            <a href="#tab-subscription" data-toggle="tab">
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                SUBSCRIPTION
            </a>
        </li>
        <li >
            <a href="#" data-toggle="tab">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                VISUALIZATION</a>
        </li>
        <li >
            <a href="#tab-set-config" data-toggle="tab">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                SET CONFIG</a>
        </li>
    </ul>
    <div class="tab-content clearfix"> 
        <div class="tab-pane active" id="tab-policy">
            <div class="container">
               <a href="policy">
                    <button type="button" class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span>
                        View Policy
                    </button>  
                </a>                      
                <button type="button" class="btn btn-primary btn-lg raised">
                    <span class=" glyphicon glyphicon-equalizer" aria-hidden="true"></span>
                    Apply Policy</button>
            </div>
        </div>

        <div class="tab-pane" id="tab-subscription">
            <div class="container">
               <a href="subscription">
                    <button type="button" class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span>
                        View Subscriptions
                    </button>  

                </a>
                <a href="apply-sub">
                      
                <button type="button" class="btn btn-primary btn-lg raised">
                    <span class=" glyphicon glyphicon-equalizer" aria-hidden="true"></span>
                    Apply Subscriptions</button>
                </a>
            </div>
        </div>

        <div class="tab-pane" id="tab-set-config"> 
            <button (click)="ChangeDriven()">Change Driven Method</button>
            <h3>{{drivenLabel}}</h3>
        </div>
    </div>
</div>
