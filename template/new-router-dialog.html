<div class="" id="add_router_dialog" >
    <!--close button -->
    <button (click) = "closeDialog()" class="btn  btn-danger btn-xs"  style="float:right"  >
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
    <h4>New Router</h4>
    <hr />
    <!--form -->
    <form class="form-inline " role="form">
        <!--Router name-->
        <div class="form-group">
            <label class="control-label">Name</label>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="groupNameAddon"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span>
                </span>
                <!--bind it to angular component -->
                <input required #newRouterName type="text" class="form-control" placeholder="Router Name"  aria-describedby="groupNameAddon"/>
            </div>
        </div>

        <!-- Policy description -->
        <div class="form-group">
            <label class="control-label">Description</label>
            <br />
            <input #newIpAddress required type="text" class="form-control" style="width:250px;" placeholder="ip address" />
        </div>
        
       <div class="form-group">
            <br />
            <input type="submit" (click)="onSubmit(newRouterName.value, newIpAddress.value)" class="form-control btn btn-primary" name="submit" value="Submit" />
        </div>

</form>
</div>
